<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Result</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="result-icon">
        {% if success %}
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        {% else %}
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        {% endif %}
      </div>
      <h2>{{ "Success!" if success else "Failed" }}</h2>
      <p class="result-message">{{ result }}</p>
      <a href="/" class="back-button">Back to Login</a>
    </div>
  </div>
</body>
</html>
