<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login — Little Bakery</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f7f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 360px;
    text-align: center;
  }

  h1 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: #111;
  }

  .flash {
    background: #ffe8e8;
    color: #900;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    margin-bottom: 1rem;
    font-size: 0.9rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  input {
    padding: 0.75rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 0.95rem;
  }

  button {
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    background: #111;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #333;
  }

  a {
    display: inline-block;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #666;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    position: absolute;
    bottom: 1rem;
    width: 100%;
    text-align: center;
    font-size: 0.75rem;
    opacity: 0.6;
    color: #000;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Staff Login</h1>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="flash">{{ messages[0] }}</div>
  {% endif %}
  {% endwith %}

  <form action="/login" method="post">
    <input id="username" name="username" placeholder="Username" required>
    <input id="password" name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <a href="{{ url_for('index') }}">Back to Home</a>
</div>

<footer>
  © 2025 Challenge Author — Suraj Shankhpal
</footer>

</body>
</html>
