<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flag — Little Bakery</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f7f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #111;
  }

  .flag-container {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    max-width: 480px;
    width: 90%;
    text-align: center;
  }

  h1 {
    margin-bottom: 1rem;
    font-weight: 600;
    color: #333;
  }

  p {
    margin-bottom: 1rem;
    font-size: 1rem;
    color: #555;
  }

  .flag {
    background: #f0e7ff;
    color: #4b0082;
    font-family: monospace;
    font-size: 1.1rem;
    padding: 1rem;
    border-radius: 8px;
    overflow-x: auto;
    margin-bottom: 1rem;
  }

  footer {
    position: absolute;
    bottom: 1rem;
    width: 100%;
    text-align: center;
    font-size: 0.75rem;
    opacity: 0.6;
    color: #000;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>

<div class="flag-container">
  <h1>Welcome, {{ username }}</h1>
  <p>Here’s your flag:</p>
  <pre class="flag">{{ flag }}</pre>
  <p>Well done — you found the logic flaw!</p>
</div>

<footer>
  © 2025 Challenge Author — Suraj Shankhpal
</footer>

</body>
</html>
